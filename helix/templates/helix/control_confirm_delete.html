{% extends 'base.html' %}

{% block title %}Delete Control{% endblock %}

{% block content %}
    <h1>Delete Control</h1>
    <p>Are you sure you want to delete "{{ control.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
    </form>
    <a href="{% url 'helix:control_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
