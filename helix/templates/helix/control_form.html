{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Edit{% else %}Create{% endif %} Control{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Control</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <a href="{% url 'helix:control_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
